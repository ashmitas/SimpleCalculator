<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  	 <h2>Ashmita</h2>
</head>
<body>
  
  <script>
    function add()
    {
  var n1=document.getElementById("num1").value;
  var n2=document.getElementById("num2").value;
  var sum=+n1 + +n2;
  //alert(sum);
  document.getElementById("result").innerText=sum;
    }
        function sub()
    {
  var n1=document.getElementById("num1").value;
  var n2=document.getElementById("num2").value;
  var sb=+n1 - +n2;
  //alert(sb);
  document.getElementById("result").innerText=sb;
    }
    
    function mul()
    {
  var n1=document.getElementById("num1").value;
  var n2=document.getElementById("num2").value;
  var ml=+n1 * +n2;

  document.getElementById("result").innerText=ml;
    }
    
    function div()
    {
  var n1=document.getElementById("num1").value;
  var n2=document.getElementById("num2").value;
  var dv=+n1 / +n2;
 
  document.getElementById("result").innerText=dv;
    }
    
    function mod()
    {
  var n1=document.getElementById("num1").value;
  var n2=document.getElementById("num2").value;
  var md=+n1 % +n2;
  
  document.getElementById("result").innerText=md;
    }
  </script>
	<form>
     Enter no1: <input type="number" id="num1" required>
     Enter no2: <input type="number" id="num2" required>
     <input type="button" value="Add" onclick="add();">
     <input type="button" value="Sub" onclick="sub();">
     <input type="button" value="Mul" onclick="mul();">
     <input type="button" value="Div" onclick="div();">
     <input type="button" value="Mod" onclick="mod();">
     
     <div id="result">
       
     </div>
     
  </form>
</body>
</html>
